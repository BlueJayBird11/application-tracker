<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ application().company }}</mat-card-title>
    <mat-card-subtitle id="position-line"
      >{{ application().position | truncate : 26 }} :
      {{ application().type }}</mat-card-subtitle
    >
    <mat-card-subtitle>{{ application().location }}</mat-card-subtitle>
    <mat-card-subtitle>{{
      application().descriptionOfJob | truncate : 110
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>More</button>
  </mat-card-actions>
</mat-card>
