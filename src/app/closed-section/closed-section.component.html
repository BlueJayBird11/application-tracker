<section>
  <header>
    <h4>Closed Applications</h4>
    <button mat-raised-button>Show All</button>
  </header>
  <div id="container">
    @for (application of applications; track application.id) {
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ application.company }}</mat-card-title>
        <mat-card-subtitle id="position-line"
          >{{ application.position }}: {{ application.type }}</mat-card-subtitle
        >
        <mat-card-subtitle>{{ application.location }}</mat-card-subtitle>
        <mat-card-subtitle>{{
          application.descriptionOfJob | truncate : 110
        }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>More</button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</section>
