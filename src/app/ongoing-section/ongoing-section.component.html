<section>
  <header>
    <h4>Ongoing Applications</h4>
    <button (click)="toggleShow()" mat-raised-button>
      {{ showAll ? "Show Less" : "Show All" }}
    </button>
  </header>
  <div id="container">
    @for (application of applications.slice(0, showAmount); track
    application.id) {
    <app-application [application]="application" />
    }
  </div>
</section>
